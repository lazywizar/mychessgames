<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Viewer - MyChessGames</title>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <style>
        body {
            font-family: 'Noto Sans', Sans-Serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #2e2e2c;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .game-container {
            display: grid;
            grid-template-columns: auto 300px;
            gap: 2rem;
            margin-top: 1rem;
        }

        .board-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            border: 1px solid #ccc;
            color: #2e2e2c;
            cursor: pointer;
            border-radius: 4px;
        }

        .control-btn:hover {
            background: #e0e0e0;
        }

        .control-btn:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .moves-container {
            background: #f7f7f7;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .move-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1rem;
            color: #2e2e2c;
        }

        .move-item {
            margin: 0.25rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .move-number {
            color: #666;
            min-width: 2rem;
        }

        .move {
            cursor: pointer;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            color: #2e2e2c;
        }

        .move:hover {
            background: #e0e0e0;
        }

        .move.active {
            background: #e0e0e0;
            font-weight: bold;
        }

        .move-comment {
            color: #666;
            margin-left: 2.5rem;
            font-style: italic;
            font-size: 0.9em;
            padding: 0.25rem 0;
        }

        .annotation-container {
            margin-top: 1rem;
        }

        .annotation-input {
            background: #fff;
            border: 1px solid #ccc;
            color: #2e2e2c;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }

        .annotation-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .nag-select {
            padding: 0.5rem;
            background: #fff;
            border: 1px solid #ccc;
            color: #2e2e2c;
            border-radius: 4px;
        }

        .save-btn {
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            border: 1px solid #ccc;
            color: #2e2e2c;
            cursor: pointer;
            border-radius: 4px;
        }

        .save-btn:hover {
            background: #e0e0e0;
        }

        .quick-symbols {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem;
            background: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin: 0.5rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .symbol-btn {
            padding: 0.25rem 0.5rem;
            min-width: 2rem;
            background: #fff;
            border: 1px solid #ccc;
            color: #2e2e2c;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .symbol-btn:hover {
            background: #e0e0e0;
        }

        .symbol-btn[data-selected="true"] {
            background: #e0e0e0;
            border-color: #999;
        }

        #gameInfo {
            color: #2e2e2c;
            margin-bottom: 1rem;
            font-size: 0.9em;
        }

        .game-header {
            line-height: 1.4;
        }

        .game-title {
            color: #2e2e2c;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .game-players {
            color: #2e2e2c;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="game-container">
            <div class="board-container">
                <div id="board"></div>
                <div class="controls">
                    <button class="control-btn" id="startBtn">⟪</button>
                    <button class="control-btn" id="prevBtn">←</button>
                    <button class="control-btn" id="nextBtn">→</button>
                    <button class="control-btn" id="endBtn">⟫</button>
                </div>
                <div class="quick-symbols">
                    <button class="symbol-btn" data-symbol="!">!</button>
                    <button class="symbol-btn" data-symbol="!!">!!</button>
                    <button class="symbol-btn" data-symbol="?">?</button>
                    <button class="symbol-btn" data-symbol="??">??</button>
                    <button class="symbol-btn" data-symbol="!?">!?</button>
                    <button class="symbol-btn" data-symbol="?!">?!</button>
                    <button class="symbol-btn" data-symbol="□">□</button>
                    <button class="symbol-btn" data-symbol="∆">∆</button>
                    <button class="symbol-btn" data-symbol="⌓">⌓</button>
                    <button class="symbol-btn" data-symbol="=">= </button>
                    <button class="symbol-btn" data-symbol="∞">∞</button>
                    <button class="symbol-btn" data-symbol="⩲">⩲</button>
                    <button class="symbol-btn" data-symbol="⩱">⩱</button>
                </div>
                <div class="annotation-container">
                    <textarea id="moveAnnotation" class="annotation-input" placeholder="Add annotation for current move..."></textarea>
                    <div class="annotation-controls">
                        <button id="saveAnnotation" class="save-btn">Save Annotation</button>
                    </div>
                </div>
            </div>
            <div class="moves-container">
                <div id="gameInfo"></div>
                <ul id="moveList" class="move-list"></ul>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/game.js"></script>
    <script>
        // Load navigation and initialize game only if authenticated
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) {
                console.log('Not authenticated, redirecting to login');
                window.location.replace('index.html');
                return;
            }

            // Load navigation
            fetch('./partials/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
</body>
</html>
