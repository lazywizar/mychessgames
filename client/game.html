<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analysis • MyChessGames</title>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/chessground.base.css">
    <link rel="stylesheet" href="css/chessground.brown.css">
    <link rel="stylesheet" href="css/chessground.cburnett.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" defer></script>
    <script src="./libs/chessground.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
    <script src="./js/nav.js" defer></script>
    <script src="./js/game.js" defer></script>
    <style>
        body {
            font-family: 'Noto Sans', Sans-Serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #2e2e2c;
        }

        .analyse {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            margin-top: 1rem;
        }

        .analyse__side {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .analyse__tools {
            display: flex;
            gap: 0.5rem;
        }

        .action-menu {
            display: flex;
            gap: 0.5rem;
        }

        .button {
            padding: 0.5rem;
            background: none;
            border: none;
            color: #2e2e2c;
            cursor: pointer;
            opacity: 0.7;
        }

        .button:hover {
            opacity: 1;
        }

        .button-empty {
            padding: 0.5rem;
            background: none;
            border: none;
            color: #2e2e2c;
            cursor: pointer;
            opacity: 0.7;
        }

        .button-empty:hover {
            opacity: 1;
        }

        .analyse__moves {
            background: #f7f7f7;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }

        .moves-wrap {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .moves-wrap::-webkit-scrollbar {
            width: 6px;
        }

        .moves-wrap::-webkit-scrollbar-track {
            background: transparent;
        }

        .moves-wrap::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        .moves {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1rem;
            color: #2e2e2c;
        }

        .analyse__controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .analyse__controls__jumps {
            display: flex;
            gap: 0.5rem;
        }

        .analyse__underboard {
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        .analyse__underboard__panels {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .computer-analysis {
            background: #f7f7f7;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .move-annotation {
            background: #f7f7f7;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .nag-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .analyse__board {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .board-wrapper {
            width: 600px;
            height: 600px;
            position: relative;
        }

        #chessground {
            width: 100%;
            height: 100%;
        }

        .board-resize {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .board-resize-handle {
            width: 20px;
            height: 20px;
            background: #ccc;
            border-radius: 50%;
            cursor: se-resize;
        }

        .game-tags {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .game-tags__player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-name {
            font-weight: bold;
        }

        .player-rating {
            font-size: 0.9em;
            color: #666;
        }

        .game-tags__info {
            display: flex;
            justify-content: space-between;
        }

        .game-tags__event {
            font-size: 0.9em;
            color: #666;
        }

        .game-tags__date {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="nav"></nav>
    <main class="analyse">
        <div class="analyse__side">
            <div class="analyse__tools">
                <section class="action-menu">
                    <button class="button button-empty" id="flipBtn" title="Flip board">
                        <i class="fas fa-retweet"></i>
                    </button>
                    <button class="button button-empty" id="drawBtn" title="Draw arrows and circles">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </section>
            </div>
            <section class="analyse__moves">
                <div class="moves-wrap">
                    <div id="moves" class="moves"></div>
                </div>
            </section>
            <section class="analyse__controls">
                <div class="analyse__controls__jumps">
                    <button class="button" id="startBtn" title="Go to start">⏮</button>
                    <button class="button" id="prevBtn" title="Previous move">⏪</button>
                    <button class="button" id="nextBtn" title="Next move">⏩</button>
                    <button class="button" id="endBtn" title="Go to end">⏭</button>
                </div>
            </section>
            <section class="analyse__underboard">
                <div class="analyse__underboard__panels">
                    <div class="computer-analysis">
                        <!-- Engine evaluation will go here -->
                    </div>
                    <div class="move-annotation">
                        <textarea id="moveComment" placeholder="Add a comment to this move..." rows="2"></textarea>
                        <div class="nag-buttons">
                            <button class="button" data-symbol="!">!</button>
                            <button class="button" data-symbol="?">?</button>
                            <button class="button" data-symbol="!!">!!</button>
                            <button class="button" data-symbol="??">??</button>
                            <button class="button" data-symbol="!?">!?</button>
                            <button class="button" data-symbol="?!">?!</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="analyse__board main-board">
            <div class="board-wrapper">
                <div id="chessground" class="cg-wrap"></div>
            </div>
            <div class="board-resize">
                <div class="board-resize-handle"></div>
            </div>
        </div>
        <div class="analyse__tools">
            <section class="game-tags">
                <div class="game-tags__player white">
                    <span class="player-name" id="whitePlayer"></span>
                    <span class="player-rating" id="whiteRating"></span>
                </div>
                <div class="game-tags__player black">
                    <span class="player-name" id="blackPlayer"></span>
                    <span class="player-rating" id="blackRating"></span>
                </div>
                <div class="game-tags__info">
                    <span class="game-tags__event" id="gameEvent"></span>
                    <span class="game-tags__date" id="gameDate"></span>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Load navigation and initialize game only if authenticated
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) {
                console.log('Not authenticated, redirecting to login');
                window.location.replace('index.html');
                return;
            }

            // Load navigation
            fetch('./partials/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('nav').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
</body>
</html>
