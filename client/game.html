<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analysis • MyChessGames</title>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/chessground.base.css">
    <link rel="stylesheet" href="css/chessground.brown.css">
    <link rel="stylesheet" href="css/chessground.cburnett.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" defer></script>
    <script src="./libs/chessground.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
    <script src="./js/nav.js" defer></script>
    <script src="./js/game.js" defer></script>
    <style>
        body {
            font-family: 'Noto Sans', Sans-Serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #2e2e2c;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            flex-shrink: 0;
        }

        .analyse {
            display: grid;
            grid-template-columns: auto 320px;
            gap: 2rem;
            padding: 1rem;
            margin-top: 2rem;
            height: calc(100vh - 96px);
            overflow: auto;
        }

        .analyse__board {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: fit-content;
        }

        .analyse__side {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 320px;
            max-height: calc(100vh - 2rem);
            overflow: hidden;
        }

        .analyse__tools {
            display: flex;
            gap: 0.5rem;
        }

        .action-menu {
            display: flex;
            gap: 0.5rem;
        }

        .analyse__controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem;
            background: #f7f7f7;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-top: 0.5rem;
            gap: 2rem;
        }

        .analyse__controls__tools {
            display: flex;
            gap: 1rem;
        }

        .analyse__controls__jumps {
            display: flex;
            gap: 1rem;
            margin: 0 auto;
        }

        .button {
            padding: 0.5rem;
            background: none;
            border: none;
            color: #2e2e2c;
            cursor: pointer;
            opacity: 0.7;
            font-size: 1.1em;
        }

        .button:hover {
            opacity: 1;
        }

        .button-empty {
            padding: 0.5rem;
            background: none;
            border: none;
            color: #2e2e2c;
            cursor: pointer;
            opacity: 0.7;
        }

        .button-empty:hover {
            opacity: 1;
        }

        .analyse__moves {
            background: #f7f7f7;
            padding: 0.5rem;
            border-radius: 0 0 4px 4px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 360px;
            min-height: 360px;
            max-height: 360px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .moves-wrap {
            height: 100%;
            overflow-y: auto;
            padding-right: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .moves {
            font-size: 0.9em;
            line-height: 1.4;
            padding: 0.25rem;
        }

        .game-tags {
            background: #f7f7f7;
            padding: 0.5rem;
            border-radius: 4px 4px 0 0;
            border: 1px solid #e0e0e0;
            font-size: 0.9em;
            margin-bottom: -1px;
        }

        .game-tags__player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .player-name {
            font-weight: bold;
        }

        .player-rating {
            font-size: 0.9em;
            color: #666;
        }

        .game-tags__info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
        }

        .analyse__underboard {
            background: #f7f7f7;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            width: 100%;
            box-sizing: border-box;
        }

        .analyse__underboard textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            resize: none;
            height: 60px;
            margin-bottom: 0.5rem;
            font-size: 0.9em;
            box-sizing: border-box;
            font-family: 'Noto Sans', Sans-Serif;
        }

        .nag-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nag-buttons .button {
            padding: 0.25rem 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            font-size: 0.9em;
            min-width: 24px;
            text-align: center;
        }

        .nag-buttons .button:hover {
            background: #f0f0f0;
        }

        .board-wrapper {
            width: min(calc(100vh - 180px), 600px);
            height: min(calc(100vh - 180px), 600px);
            position: relative;
        }

        .cg-wrap {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #chessground {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="nav"></nav>
    <main class="analyse">
        <div class="analyse__board main-board">
            <div class="board-wrapper">
                <div id="chessground" class="cg-wrap"></div>
            </div>
            <section class="analyse__controls">
                <div class="analyse__controls__tools">
                    <button class="button button-empty" id="flipBtn" title="Flip board">
                        <i class="fas fa-retweet"></i>
                    </button>
                    <button class="button button-empty" id="drawBtn" title="Draw arrows and circles">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="analyse__controls__jumps">
                    <button class="button" id="startBtn" title="Go to start">⏮</button>
                    <button class="button" id="prevBtn" title="Previous move">⏪</button>
                    <button class="button" id="nextBtn" title="Next move">⏩</button>
                    <button class="button" id="endBtn" title="Go to end">⏭</button>
                </div>
            </section>
        </div>
        
        <div class="analyse__side">
            <section class="game-tags">
                <div class="game-tags__player white">
                    <span class="player-name" id="whitePlayer"></span>
                    <span class="player-rating" id="whiteRating"></span>
                </div>
                <div class="game-tags__player black">
                    <span class="player-name" id="blackPlayer"></span>
                    <span class="player-rating" id="blackRating"></span>
                </div>
                <div class="game-tags__info">
                    <span class="game-tags__event" id="gameEvent"></span>
                    <span class="game-tags__date" id="gameDate"></span>
                </div>
            </section>

            <section class="analyse__moves">
                <div class="moves-wrap">
                    <div id="moves" class="moves"></div>
                </div>
            </section>

            <section class="analyse__underboard">
                <textarea id="moveComment" placeholder="Add a comment to this move..." rows="2"></textarea>
                <div class="nag-buttons">
                    <button class="button" data-symbol="!">!</button>
                    <button class="button" data-symbol="?">?</button>
                    <button class="button" data-symbol="!!">!!</button>
                    <button class="button" data-symbol="??">??</button>
                    <button class="button" data-symbol="!?">!?</button>
                    <button class="button" data-symbol="?!">?!</button>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Load navigation and initialize game only if authenticated
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) {
                console.log('Not authenticated, redirecting to login');
                window.location.replace('index.html');
                return;
            }

            // Load navigation
            fetch('./partials/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('nav').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
</body>
</html>
