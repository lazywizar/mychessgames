<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Viewer - MyChessGames</title>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <style>
        .game-container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .board-container {
            flex: 0 0 600px;
        }

        .moves-container {
            flex: 1;
            background: #262421;
            padding: 1rem;
            border-radius: 4px;
            max-height: 600px;
            overflow-y: auto;
        }

        .move-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .move-item {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem 0;
            cursor: pointer;
        }

        .move-item:hover {
            background: #302e2c;
        }

        .move-number {
            color: #8b8987;
            width: 2.5rem;
        }

        .move {
            color: #fff;
            padding: 0 0.5rem;
            border-radius: 2px;
        }

        .move.active {
            background: #3692e7;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 0.5rem;
            background: #262421;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        .control-btn:hover {
            background: #302e2c;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .annotation-container {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .annotation-input {
            background: #262421;
            border: 1px solid #3d3d3d;
            color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="game-container">
            <div class="board-container">
                <div id="board"></div>
                <div class="controls">
                    <button class="control-btn" id="startBtn">⟪</button>
                    <button class="control-btn" id="prevBtn">←</button>
                    <button class="control-btn" id="nextBtn">→</button>
                    <button class="control-btn" id="endBtn">⟫</button>
                </div>
            </div>
            <div class="moves-container">
                <div id="gameInfo"></div>
                <ul id="moveList" class="move-list"></ul>
                <div class="annotation-container">
                    <textarea id="annotation" class="annotation-input" placeholder="Add your annotations here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/game.js"></script>
    <script>
        // Load navigation and initialize game only if authenticated
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) {
                console.log('Not authenticated, redirecting to login');
                window.location.replace('index.html');
                return;
            }

            // Load navigation
            fetch('./partials/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
</body>
</html>
